 <article>
   <header>
      <h2>{{=post.title}}</h2>
   </header>
   <p> {{=XML(post.post_body)}}</p><br>
   <footer>
   	{{usuario = db.executesql('SELECT first_name FROM auth_user WHERE id = %s;' %str(post.created_by))}}
      <span>Postado por <b> {{=usuario[0][0]}}</b> em {{=prettydate(post.created_on)}}
      	{{#=post.created_on.strftime("%d/%m/%Y %H:%M")}}

   </footer>
</article>
